name: Build and Push Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to GitLab Container Registry
        run: echo "${{ secrets.GITLAB_REGISTRY_PASSWORD }}" | docker login ${{ secrets.GITLAB_REGISTRY_URL }} -u ${{ secrets.GITLAB_REGISTRY_USERNAME }} --password-stdin

      - name: Build and Push Image 1 with Label
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.GITLAB_REGISTRY_URL }}/groups/temp2560518/image1:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Set up Buildx Builder
        run: |
          docker buildx create --use --name mybuilder
          docker buildx inspect --bootstrap

      - name: Build and Push Image 2 with Provenance
        run: |
          docker buildx build \
            --provenance=true \
            -t ${{ secrets.GITLAB_REGISTRY_URL }}/groups/temp2560518/image2:latest \
            --push .
